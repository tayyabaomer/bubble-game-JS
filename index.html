<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game - click to shoot numbers</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/styling/style.css">


</head>
<body>
    
    <div id="main">
        <div id="panel">
            
            <!-- header section og the game board -->
            <div id="ptop">
                <div class="element">
                    <h2>Hit</h2>
                    <div class="box" id="hit"></div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div class="box" id="timer">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div class="box" id="score">0</div>
                </div>
                <div class="element">
                    <h2>Hiscore</h2>
                    <div class="box" id="hiScore"></div>
                </div>
            </div>

            <!-- Body section of the game board -->
            <div id="pbtm">
            </div>
        </div>
    </div>




    <!-- Custom JS -->
    <script src="./assets/javaScript/script.js"></script>
</body>
</html>
